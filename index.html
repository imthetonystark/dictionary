<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Events-JS(2.0)</title>
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <div class="div" id="div">
    <h1>Dictionary</h1>

    <div class="addWord">
        <input type="text" id="eng" placeholder="English">
        <input type="text" id="rus" placeholder="Russian">
        <button id="addWordBtn">Add word</button>
    </div>

    <button id="testBtn" class="btn">TEST</button>


    <div class="testBlock">
        <h3 id="question">Some word</h3>
        <input type="text" class="input" placeholder="translate word" id="answer">
        <button id="checkBtn">Check</button>
        <p id="point">0 / 10</p>
    </div>


    <script src="./three.min.js"></script>
    <script src="./vanta.globe.min.js"></script>
    <script src="./js/script.js"></script>
</body>

</html>
